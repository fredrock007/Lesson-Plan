<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Suit ‚Äì Whiteboard</title>
  <style>
    body {
      background: #dcdcdc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .whiteboard {
      width: 960px;
      background: #ffffff;
      border: 30px solid #c0c0c0;
      border-radius: 12px;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.6);
      padding: 40px;
      transform: perspective(1000px) rotateX(1deg);
    }
    .section {
      margin-bottom: 40px;
      border-bottom: 6px solid black;
      padding-bottom: 15px;
    }
    h2 {
      color: #0074a8;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon {
      width: 28px;
      height: 28px;
    }
    p, li {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #005b96;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
    }
    ul {
      padding-left: 20px;
    }
    .hidden {
      display: none;
    }
    .fade-out {
      animation: dissolve 1.2s ease-out forwards;
    }
    @keyframes dissolve {
      0% {opacity: 1; transform: scale(1); filter: blur(0);}
      100% {opacity: 0; transform: scale(0.5); filter: blur(4px);}
    }
    .highlight {
      background-color: #fff89a;
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 4px;
      position: relative;
    }
    .tooltip {
      display: none;
      background: rgba(51, 51, 51, 0.8);
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 100;
      max-width: 300px;
      font-size: 14px;
      top: 100%;
      left: 0;
    }
    .click-tip {
      font-size: 12px;
      color: #0074a8;
      margin-left: 6px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0;}
    }
    .dialogue-box {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #0074a8;
      padding: 20px;
      border-radius: 8px;
      z-index: 9999;
      max-width: 80%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .close-btn {
      background: #0074a8;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script>
    function showAnswers(id, btn) {
      var el = document.getElementById(id);
      var audio = new Audio("https://cdn.pixabay.com/audio/2023/03/22/audio_d4e821ba38.mp3");
      if (el.classList.contains('hidden')) {
        el.classList.remove('hidden');
        el.classList.remove('fade-out');
        btn.innerText = btn.innerText.replace('View', 'Close');
      } else {
        el.classList.add('fade-out');
        audio.play();
        setTimeout(() => {
          el.classList.add('hidden');
          el.classList.remove('fade-out');
        }, 1200);
        btn.innerText = btn.innerText.replace('Close', 'View');
      }
    }function showTooltip(id) {
  document.getElementById(id).style.display = 'block';
}

function hideTooltip(id) {
  document.getElementById(id).style.display = 'none';
}

  </script>
</head>
<body>
  <div class="whiteboard">
    <div class="section">
      <h2>üìÖ Date</h2>
      <p>15 October 2025</p>
    </div>
    <div class="section">
      <h2>üìö Topic</h2>
      <p>Excerpt ‚ÄúThe Suit‚Äù by Can Themba</p>
    </div>
    <div class="section">
      <h2>üéØ Lesson Objectives</h2>
      <ul>
        <li>Identify key narrative elements (character, plot, setting, conflict).</li>
        <li>Analyse how elements contribute to meaning.</li>
        <li>Develop written responses using evidence from the text.</li>
      </ul>
    </div>
    <!-- The rest of the content stays as previously structured -->
  </div>
</body>
</html>
